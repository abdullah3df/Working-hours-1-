<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteelPro | Isometric Master</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500;700&family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        :root {
            --bg-core: #0f1115;
            --bg-panel: #181b21;
            --primary: #3b82f6;     /* أزرق هندسي */
            --accent: #f59e0b;      /* برتقالي للتمييز */
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --border: #2d3342;
            --surface-gradient: linear-gradient(145deg, #1f232b, #16181d);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; user-select: none; }

        body {
            background-color: var(--bg-core);
            color: var(--text-main);
            font-family: 'Tajawal', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            height: 60px;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            z-index: 10;
        }

        .logo { font-family: 'Chakra Petch', sans-serif; font-size: 1.2rem; font-weight: 700; color: var(--text-main); letter-spacing: 1px; display: flex; align-items: center; gap: 8px; }
        .logo i { color: var(--primary); font-size: 1.4rem; }

        .lang-switch {
            background: #000; color: #fff; border: 1px solid var(--border);
            padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8rem;
        }

        /* --- LAYOUT --- */
        .main-layout {
            display: grid;
            grid-template-columns: 340px 1fr 300px; /* يسار - وسط - يمين */
            flex: 1;
            height: calc(100vh - 60px);
        }

        /* --- LEFT PANEL (Controls) --- */
        .panel {
            background: var(--bg-panel);
            border-left: 1px solid var(--border); /* RTL Logic handled by CSS var or dir */
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow-y: auto;
        }
        /* Fix borders for RTL specifically */
        [dir="rtl"] .panel { border-left: 1px solid var(--border); border-right: none; }
        [dir="ltr"] .panel { border-right: 1px solid var(--border); border-left: none; }

        .section-label {
            font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 0.5rem; font-weight: bold;
        }

        /* NEW: Type Selector (Tabs) instead of Select */
        .type-selector {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;
            background: #000;
            padding: 4px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        .type-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 10px;
            font-family: 'Chakra Petch', sans-serif;
            font-weight: 700;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
            text-align: center;
        }
        .type-btn:hover { color: #fff; background: rgba(255,255,255,0.05); }
        .type-btn.active {
            background: var(--primary);
            color: #fff;
            box-shadow: 0 2px 10px rgba(59, 130, 246, 0.4);
        }

        /* Size Selector */
        select.modern-select {
            width: 100%; background: var(--bg-core); border: 1px solid var(--border);
            color: #fff; padding: 12px; border-radius: 6px; font-family: 'Chakra Petch';
            font-size: 1rem; cursor: pointer;
        }

        /* Slider */
        .slider-group { background: #000; padding: 15px; border-radius: 8px; border: 1px solid var(--border); }
        input[type="range"] {
            width: 100%; height: 4px; background: #333; appearance: none; margin-top: 10px;
        }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none; width: 16px; height: 16px; background: var(--accent); border-radius: 50%; cursor: pointer; box-shadow: 0 0 10px var(--accent);
        }

        /* --- CENTER (Canvas) --- */
        .viewport {
            position: relative;
            background: radial-gradient(circle at 50% 120%, #2a303c 0%, #0d0f12 80%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            perspective: 1000px;
        }
        
        /* Grid Floor */
        .floor-grid {
            position: absolute; width: 200%; height: 200%;
            background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: rotateX(60deg) translateY(100px) translateZ(-100px);
            pointer-events: none;
        }

        svg { width: 90%; height: 80%; filter: drop-shadow(0 30px 40px rgba(0,0,0,0.6)); transition: all 0.2s ease-out; }

        /* --- RIGHT PANEL (Results) --- */
        .panel-right { border-left: none; background: var(--bg-panel); border-right: 1px solid var(--border); }
        [dir="ltr"] .panel-right { border-left: 1px solid var(--border); border-right: none; }

        .result-card {
            background: linear-gradient(180deg, rgba(59,130,246,0.1) 0%, rgba(0,0,0,0) 100%);
            border: 1px solid rgba(59,130,246,0.2);
            border-radius: 12px; padding: 2rem 1rem; text-align: center; margin-bottom: 1rem;
        }
        
        .big-number {
            font-family: 'Chakra Petch', sans-serif; font-size: 3rem; font-weight: 700;
            color: #fff; display: block; line-height: 1; margin-bottom: 5px;
            text-shadow: 0 0 20px rgba(59,130,246,0.5);
        }
        .unit { color: var(--text-muted); font-size: 0.9rem; }

        .info-row {
            display: flex; justify-content: space-between; padding: 12px 0;
            border-bottom: 1px solid var(--border); color: var(--text-muted); font-size: 0.9rem;
        }
        .info-row span:last-child { color: #fff; font-family: 'Chakra Petch'; font-weight: bold; }

        /* Metallic Gradients in SVG Defs */
        .face-front { fill: url(#metalFront); stroke: #555; stroke-width: 1px; }
        .face-top   { fill: url(#metalTop); stroke: #444; stroke-width: 1px; }
        .face-side  { fill: url(#metalSide); stroke: #333; stroke-width: 1px; }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-layout { grid-template-columns: 1fr; grid-template-rows: auto 400px auto; overflow-y: auto; height: auto; }
            body { overflow: auto; height: auto; }
            .viewport { height: 400px; order: -1; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <i class="ri-shape-2-fill"></i> ISO-STEEL <span style="font-size:0.6rem; opacity:0.6; margin-top:4px;">PRO</span>
        </div>
        <select class="lang-switch" id="langSwitch">
            <option value="ar">العربية</option>
            <option value="en">English</option>
            <option value="de">Deutsch</option>
        </select>
    </header>

    <div class="main-layout">
        
        <aside class="panel">
            <div>
                <div class="section-label" data-i18n="type">نوع المعدن (PROFILE TYPE)</div>
                <div class="type-selector">
                    <button class="type-btn active" onclick="setType('HEA')">HEA</button>
                    <button class="type-btn" onclick="setType('HEB')">HEB</button>
                    <button class="type-btn" onclick="setType('HEM')">HEM</button>
                </div>
            </div>

            <div>
                <div class="section-label" data-i18n="size">المقاس (SIZE)</div>
                <select id="sizeSelect" class="modern-select">
                    </select>
            </div>

            <div>
                <div class="section-label" data-i18n="length">الطول (LENGTH)</div>
                <div class="slider-group">
                    <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                        <span id="lenDisplay" style="font-family:'Chakra Petch'; color:var(--accent); font-weight:bold;">6.0 m</span>
                    </div>
                    <input type="range" id="lenSlider" min="0.5" max="24" step="0.1" value="6.0">
                </div>
            </div>
        </aside>

        <main class="viewport">
            <div class="floor-grid"></div>
            <svg viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
                <defs>
                    <linearGradient id="metalFront" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#cbd5e1" />
                        <stop offset="50%" style="stop-color:#94a3b8" />
                        <stop offset="100%" style="stop-color:#64748b" />
                    </linearGradient>
                    
                    <linearGradient id="metalTop" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#f1f5f9" /> <stop offset="100%" style="stop-color:#cbd5e1" />
                    </linearGradient>

                    <linearGradient id="metalSide" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#475569" /> <stop offset="50%" style="stop-color:#334155" />
                        <stop offset="100%" style="stop-color:#1e293b" />
                    </linearGradient>
                </defs>

                <g id="isoBeam" transform="translate(400, 300)">
                    <path id="pathWebSide" class="face-side" d="" />
                    
                    <path id="pathBotFlangeTop" class="face-top" d="" />
                    
                    <path id="pathTopFlangeTop" class="face-top" d="" />

                    <path id="pathFront" class="face-front" d="" />

                    <path id="pathFlangeSide" class="face-side" d="" />
                </g>

                <g id="dimLines"></g>
            </svg>
        </main>

        <aside class="panel panel-right">
            <div class="section-label" data-i18n="results">النتائج الفورية</div>
            
            <div class="result-card">
                <span class="big-number" id="resWeight">0.0</span>
                <span class="unit" data-i18n="kg">كيلوغرام (Weight)</span>
            </div>

            <div style="margin-top:10px;">
                <div class="info-row">
                    <span data-i18n="h">الارتفاع (h)</span>
                    <span id="valH">0 mm</span>
                </div>
                <div class="info-row">
                    <span data-i18n="b">العرض (b)</span>
                    <span id="valB">0 mm</span>
                </div>
                <div class="info-row">
                    <span data-i18n="tw">سمك العصب (tw)</span>
                    <span id="valTw">0 mm</span>
                </div>
                <div class="info-row">
                    <span data-i18n="tf">سمك الجناح (tf)</span>
                    <span id="valTf">0 mm</span>
                </div>
                <div class="info-row" style="border-bottom:none; margin-top:10px;">
                    <span data-i18n="wm" style="color:var(--primary)">الوزن المتري</span>
                    <span id="valWm" style="color:var(--primary)">0 kg/m</span>
                </div>
            </div>
        </aside>
    </div>

    <script>
        // --- CONFIG & STATE ---
        let state = {
            type: 'HEA',
            size: '100',
            length: 6.0,
            lang: 'ar'
        };

        const db = {
            HEA: { 100:{h:96,b:100,tw:5,tf:8,w:16.7}, 140:{h:133,b:140,tw:5.5,tf:8.5,w:24.7}, 200:{h:190,b:200,tw:6.5,tf:10,w:42.3}, 300:{h:290,b:300,tw:8.5,tf:14,w:88.3}, 400:{h:390,b:300,tw:11,tf:19,w:125}, 600:{h:590,b:300,tw:13,tf:25,w:178} },
            HEB: { 100:{h:100,b:100,tw:6,tf:10,w:20.4}, 140:{h:140,b:140,tw:7,tf:12,w:33.7}, 200:{h:200,b:200,tw:9,tf:15,w:61.3}, 300:{h:300,b:300,tw:11,tf:19,w:117}, 400:{h:400,b:300,tw:13.5,tf:24,w:155}, 600:{h:600,b:300,tw:15.5,tf:30,w:212} },
            HEM: { 100:{h:120,b:106,tw:12,tf:20,w:41.8}, 140:{h:160,b:146,tw:13,tf:22,w:63.2}, 200:{h:220,b:206,tw:15,tf:25,w:103}, 300:{h:340,b:310,tw:21,tf:39,w:238}, 400:{h:432,b:307,tw:21,tf:40,w:256}, 600:{h:620,b:305,tw:21,tf:40,w:285} }
        };

        const i18n = {
            ar: { type: "نوع المعدن", size: "المقاس", length: "الطول المطلوب", results: "النتائج", kg: "الوزن الكلي (كجم)", h: "الارتفاع (h)", b: "العرض (b)", tw: "سماكة العصب", tf: "سماكة الجناح", wm: "الوزن / متر" },
            en: { type: "PROFILE TYPE", size: "SECTION SIZE", length: "LENGTH", results: "RESULTS", kg: "Total Weight (kg)", h: "Height (h)", b: "Width (b)", tw: "Web Thick", tf: "Flange Thick", wm: "Weight / m" },
            de: { type: "PROFILTYP", size: "GRÖSSE", length: "LÄNGE", results: "ERGEBNISSE", kg: "Gesamtgewicht (kg)", h: "Höhe (h)", b: "Breite (b)", tw: "Stegdicke", tf: "Flanschdicke", wm: "Gewicht / m" }
        };

        // --- DOM ---
        const els = {
            size: document.getElementById('sizeSelect'),
            slider: document.getElementById('lenSlider'),
            lenDisplay: document.getElementById('lenDisplay'),
            resWeight: document.getElementById('resWeight'),
            lang: document.getElementById('langSwitch'),
            // Paths
            pFront: document.getElementById('pathFront'),
            pTop: document.getElementById('pathTopFlangeTop'),
            pBot: document.getElementById('pathBotFlangeTop'),
            pWeb: document.getElementById('pathWebSide'),
            pSide: document.getElementById('pathFlangeSide'),
            isoGroup: document.getElementById('isoBeam')
        };

        // --- INIT ---
        function init() {
            populateSizes();
            els.size.addEventListener('change', (e) => { state.size = e.target.value; update(); });
            els.slider.addEventListener('input', (e) => { state.length = e.target.value; update(); });
            els.lang.addEventListener('change', (e) => { state.lang = e.target.value; updateLang(); });
            
            updateLang();
            update();
        }

        // --- LOGIC ---
        window.setType = (type) => {
            state.type = type;
            // Update UI Buttons
            document.querySelectorAll('.type-btn').forEach(b => {
                b.classList.remove('active');
                if(b.innerText === type) b.classList.add('active');
            });
            populateSizes();
            update();
        };

        function populateSizes() {
            els.size.innerHTML = '';
            Object.keys(db[state.type]).forEach(k => {
                let opt = document.createElement('option');
                opt.value = k;
                opt.innerText = `${state.type} ${k}`;
                els.size.appendChild(opt);
            });
            state.size = els.size.options[0].value;
        }

        function updateLang() {
            const l = state.lang;
            document.documentElement.setAttribute('dir', l === 'ar' ? 'rtl' : 'ltr');
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const k = el.getAttribute('data-i18n');
                if(i18n[l][k]) el.innerText = i18n[l][k];
            });
        }

        function update() {
            // Data Fetch
            const d = db[state.type][state.size];
            const len = parseFloat(state.length);
            
            // Calc
            const total = (d.w * len).toFixed(1);
            els.resWeight.innerText = total;
            els.lenDisplay.innerText = len + ' m';
            
            // Info
            document.getElementById('valH').innerText = d.h;
            document.getElementById('valB').innerText = d.b;
            document.getElementById('valTw').innerText = d.tw;
            document.getElementById('valTf').innerText = d.tf;
            document.getElementById('valWm').innerText = d.w;

            // DRAW ISOMETRIC
            drawIsometric(d, len);
        }

        function drawIsometric(d, lenVal) {
            // We want to draw the beam angled so we see Front, Top, and Side.
            // Isometric math simplified:
            // x_screen = x - z
            // y_screen = y * 0.5 + z * 0.5 (very rough approx for ease)
            // Better approach: Pure 2D projection logic
            
            // 1. Scale inputs to screen pixels
            // Max height ~ 200px
            const scale = 180 / Math.max(d.h, d.b);
            const H = d.h * scale;
            const B = d.b * scale;
            const tf = d.tf * scale;
            const tw = d.tw * scale;
            
            // Length Extrusion Vector
            // Let's make it go Up-Right (Top-Right direction)
            // Max length (24m) = 400px extrusion
            const maxPx = 400;
            const extrusion = (lenVal / 24) * maxPx;
            
            // Angle of extrusion: -30 degrees (X positive, Y negative)
            const angle = -30 * (Math.PI / 180); 
            const dx = extrusion * Math.cos(angle); // Move Right
            const dy = extrusion * Math.sin(angle); // Move Up

            // Front Face Coords (Centered at 0,0 locally)
            const xL = -B/2, xR = B/2;
            const yT = -H/2, yB = H/2;
            const wL = -tw/2, wR = tw/2;

            // Helper to generate Path String
            const rectPath = (x1,y1, x2,y2, x3,y3, x4,y4) => {
                return `M ${x1} ${y1} L ${x2} ${y2} L ${x3} ${y3} L ${x4} ${y4} Z`;
            };

            // 1. FRONT FACE (The H)
            const pathF = `
                M ${xL} ${yT} H ${xR} V ${yT+tf} H ${wR} V ${yB-tf} H ${xR} V ${yB}
                H ${xL} V ${yB-tf} H ${wL} V ${yT+tf} H ${xL} Z
            `;
            els.pFront.setAttribute('d', pathF);

            // 2. CONNECTING FACES (The Length)
            
            // Top Surface (Top of Top Flange)
            // Points: Front-Top-Left, Front-Top-Right, Back-Top-Right, Back-Top-Left
            els.pTop.setAttribute('d', rectPath(
                xL, yT, 
                xR, yT, 
                xR+dx, yT+dy, 
                xL+dx, yT+dy
            ));

            // Right Side of Top Flange
            els.pSide.setAttribute('d', rectPath(
                xR, yT,
                xR, yT+tf,
                xR+dx, yT+tf+dy,
                xR+dx, yT+dy
            ));

            // Right Side of Bottom Flange (Simulated, usually visible)
            // We append this to pSide logic or a new path. Let's create a combined side path for simplicity or separate
            // Let's assume we view from slightly above-right.
            // Right Side of Web
            els.pWeb.setAttribute('d', rectPath(
                wR, yT+tf,
                wR, yB-tf,
                wR+dx, yB-tf+dy,
                wR+dx, yT+tf+dy
            ));

            // Top Surface of Bottom Flange
            els.pBot.setAttribute('d', rectPath(
                wR, yB-tf,
                xR, yB-tf,
                xR+dx, yB-tf+dy,
                wR+dx, yB-tf+dy
            ));
            
            // Also need Right Side of Bottom Flange
            const botFlangeSide = rectPath(
                xR, yB-tf,
                xR, yB,
                xR+dx, yB+dy,
                xR+dx, yB-tf+dy
            );
            // Append to pSide d attribute
            let currentD = els.pSide.getAttribute('d');
            els.pSide.setAttribute('d', currentD + " " + botFlangeSide);

            // Center the whole Group
            // If length is huge, we need to shift the group Left and Down so it stays centered
            const offsetX = 400 - (dx/2);
            const offsetY = 300 - (dy/2);
            els.isoGroup.setAttribute('transform', `translate(${offsetX}, ${offsetY})`);
        }

        init();
    </script>
</body>
</html>
