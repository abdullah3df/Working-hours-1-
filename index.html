<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Saaati — Home (debug)</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;margin:0;background:#f6f8fb;color:#0f172a}
    .wrap{max-width:720px;margin:8vh auto;padding:16px}
    .card{background:#fff;border:1px solid #e2e8f0;border-radius:14px;padding:18px;box-shadow:0 12px 30px rgba(15,23,42,.08)}
    h1{margin:0 0 10px}
    .muted{color:#64748b}
    button{height:40px;border:1px solid #e2e8f0;border-radius:10px;background:#fff;padding:0 12px;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Welcome</h1>
      <p class="muted">If you see your email below, auth is working.</p>
      <p id="status">Checking auth...</p>
      <div style="display:flex;gap:8px;margin-top:10px">
        <button id="logout">Sign out</button>
        <a href="login.html"><button>Go to login</button></a>
      </div>
      <pre id="err" style="color:#b91c1c;margin-top:12px"></pre>
    </div>
  </div>

  <!-- Firebase compat (no modules) -->
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBpzQ4GRDzdYCuMvsj3rrWN8Ck0GLHiB2g",
      authDomain: "saaati-pro.firebaseapp.com",
      projectId: "saaati-pro",
      storageBucket: "saaati-pro.firebasestorage.app",
      messagingSenderId: "719485178559",
      appId: "1:719485178559:web:56460b57bb0560d8496c0a",
      measurementId: "G-2KBHPQP07X"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const $ = (id)=>document.getElementById(id);
    const statusEl = $("status"), errEl = $("err");

    auth.onAuthStateChanged((user)=>{
      if(user){
        statusEl.textContent = "Signed in as: " + (user.displayName || user.email);
      }else{
        // لو مش مسجل، رجّعه للـ login
        location.href = "login.html";
      }
    });

    $("logout").onclick = ()=> auth.signOut().then(()=> location.href="login.html").catch(e=> errEl.textContent = e?.message || e);
  </script>
</body>
</html>
